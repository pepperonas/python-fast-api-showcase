services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./backend
      dockerfile: services/user-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskdb
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared
      - ./backend/services/user-service/src:/app/src

  task-service:
    build:
      context: ./backend
      dockerfile: services/task-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskdb
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared
      - ./backend/services/task-service/src:/app/src

  notification-service:
    build:
      context: ./backend
      dockerfile: services/notification-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskdb
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared
      - ./backend/services/notification-service/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - task-service
      - notification-service
    environment:
      VITE_API_BASE_URL: http://localhost:8000

volumes:
  postgres_data:
